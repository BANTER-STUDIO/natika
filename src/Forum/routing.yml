home:
    pattern: /
    controller: Category
topic:
    pattern: /topic/(*path)/(id)
    controller: Topic
topic_new:
    pattern: /topic/new
    controller: Topic
    action:
        get: NewController
    variables:
        layout: edit
topic_update:
    pattern: /topic/update
    controller: Topic
    method:
        - POST
        - PATCH
        - PUT
    action:
        '*': UpdateController

post:
    pattern: /post(/id)
    controller: Post
    method:
        - POST
        - PATCH
        - PUT
        - DELETE

post_edit:
    pattern: /post/edit/(id)
    controller: Post
    action:
        get: EditController
    variables:
        layout: edit

category:
    pattern: /category/(*path)(/page)
    controller: Category

login:
    pattern: /github/login
    controller: User
    action:
        '*': LoginController

logout:
    pattern: /github/logout
    controller: User
    action:
        '*': LogoutController
